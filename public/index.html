<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Production Yield Analysis</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Production Yield Analysis</h1>
    <form id="yield-form">
      <input type="text" id="crop" placeholder="Crop Name" required />
      <input type="number" id="area" placeholder="Area (hectares)" required />
      <input type="number" id="production" placeholder="Production (tons)" required />
      <button type="submit">Submit</button>
    </form>
    <canvas id="yieldChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
